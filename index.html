<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="img/myapp.png" rel="icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <style>
      body {
        background: linear-gradient(135deg, #262626, #1e1e1e);
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      #form-container {
        background-color: #333333;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
      }

      h2 {
        color: #00ffcc;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      label {
        color: #e0e0e0;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="file"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #444444;
        color: #e0e0e0;
        box-sizing: border-box;
      }

      input[type="file"] {
        font-size: medium;
      }

      input[type="file"]:hover {
        color: #00ffcc;
      }

      input[type="submit"] {
        background-color: #00ffcc;
        color: #262626;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 20px;
        box-sizing: border-box;
      }

      input[type="submit"]:hover {
        background-color: #006c56;
        color: white;
      }

      @media (max-width: 800px) {
        .form-row {
          flex-direction: column;
        }

        .form-group {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="form-container">
      <h2>Data Kegiatan Guru</h2>
      <form
        action="https://script.google.com/macros/s/AKfycbyfsLnCCakek78uqjWl38p0oMnw0-vP5Kvpmxsz-Jvg2DV7rVMoAJvZuJFenfFXAtOtOQ/exec"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-row">
          <div class="form-group">
            <label for="no">Nomor</label>
            <input type="number" id="no" name="no" required />
          </div>
          <div class="form-group">
            <label for="kelas">Kelas</label>
            <input type="text" id="kelas" name="kelas" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="target">Target Capaian</label>
            <input type="text" id="target" name="target" required />
          </div>
          <div class="form-group">
            <label for="nama">Nama Kegiatan</label>
            <input type="text" id="nama" name="nama" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="jenis">Pilih Jenis Kegiatan</label>
            <select name="jenis" id="jenis" required>
              <option value="" disabled selected hidden></option>
              <option value="KBM">KBM</option>
              <option value="Non-KBM">Non KBM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tgl_kgt">Tanggal Kegiatan</label>
            <input type="date" id="tgl_kgt" name="tgl_kgt" required />
          </div>
        </div>

        <div class="form-group">
          <label for="uraian">Uraian Kegiatan</label>
          <textarea
            cols="60"
            rows="5"
            id="uraian"
            name="uraian"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="buktis">Bukti Kegiatan</label>
          <input type="file" name="buktis" id="buktis" accept="image/*" />
          <input type="hidden" id="buktisEnc" name="buktisEnc" />
        </div>

        <script>
          document
            .getElementById("buktis")
            .addEventListener("change", function (event) {
              var file = event.target.files[0];
              var reader = new FileReader();
              reader.onloadend = function () {
                document.getElementById("buktisEnc").value =
                  reader.result.split(",")[1];
              };
              reader.readAsDataURL(file);
            });

          document
            .getElementById("kameraButton")
            .addEventListener("click", function () {
              document.getElementById("buktis").click();
            });
        </script>

        <input type="submit" value="Simpan Data" />
      </form>
    </div>
  </body>
</html>
